{% extends 'blockchain/partials/layout.html' %}

{% block content %}

<div class="container-fluid">
  <!-- BG and SEARCH BAR starts -->
  {% include 'blockchain/partials/searchbar.html' %}
  <!-- BG and SEARCH BAR ends -->
  <!-- CATEGORY BAR starts -->
  {% include 'blockchain/partials/catbar.html' %}
  <!-- CATEGORY BAR ends -->
  <div class="row">
    {% for block in blocks %}
    <div class="col s6 m4 l3">
      <div class="card indigo lighten-5">
        <div class="card-image">
          <img src="/static/images/msi.jpg" class="responsive-img">
          <span class="card-title item-text">{{ block.title }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red tooltipped" data-position="left" data-delay="50" data-tooltip="Add to Cart">
            <i class="material-icons">add_shopping_cart</i>
          </a>
        </div>
        <div class="card-content">
          <p>{{ block.price }} Kudos</p>
          <p><a href="{% url 'block_detail' pk=block.id%}" class="cyan-text">Details</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
