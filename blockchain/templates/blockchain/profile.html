{% extends 'blockchain/partials/layout.html' %} {% block content %}
<div class="container-fluid">
  {% include 'blockchain/partials/sellbg.html' %}
  <div class="container">
    <div class="card sellcard">
      <div class="card-panel">
        <div class="row">
          <div class="col m12">
            <div class="detail-title">
              <span class="left red-text">
                <i class="material-icons">account_circle</i>  Profile
              </span>
            </div>
          </div>
        </div>
        <br>
        <form action="" style="padding: 20px;">
          <div class="row">
            <div class="col s12 m7">
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">person</i>
                  <input id="uname" type="text" class="validate">
                  <label for="uname">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input id="phone" type="number" class="validate">
                  <label for="phone">Phone</label>
                </div>
              </div>
            </div>
            <div class="col s12 m5">
              <div class="input-file-container">
                <input class="input-file" id="my-file" type="file">
                <label tabindex="0" for="my-file" class="input-file-trigger center">
                      <i class="material-icons">add_a_photo</i>
                    </label>
              </div>
              <p class="file-return"></p>
            </div>
          </div>
          <div class="row">
            <a href="#changepwd" class="modal-trigger" style="padding-left: 50px; font-size: 18px;">Change Password</a>
          </div>
          <div class="row">
            <div class="input-field center">
              <input type="submit" name="" value="Update" class="waves-effect waves-light indigo btn-large">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Change Password -->
<div id="changepwd" class="modal bottom-sheet">
  <form action="#" method="">
    {% csrf_token %}
    <div class="modal-content">
      <div class="row">
        <h4>Change Password</h4>
      </div>
      <div class="row">
        <div class="input-field col m4 s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="current_password" type="password" class="validate">
          <label for="current_password">Password</label>
        </div>
        <div class="input-field col m4 s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="new_password" type="password" class="validate">
          <label for="new_password">New Password</label>
        </div>
        <div class="input-field col m4 s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="new_password_confirm" type="password" class="validate">
          <label for="new_password_confirm">Confirm New Password</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat indigo white-text">Update</a>
    </div>
  </form>
</div>
{% endblock %}
